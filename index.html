<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Imágenes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #contenedor {
      margin-top: 20px;
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }

    #imagenActual {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .boton-cambio {
      position: absolute;
      top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      z-index: 2;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .boton-cambio:hover {
      background-color: #45a049;
    }

    #boton2 {
      left: 10px;
    }

    #boton3 {
      right: 10px;
    }

    .opciones {
      margin-top: 20px;
      display: none;
    }

    .opciones button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #2196F3;
      color: white;
    }

    .opciones button:hover {
      background-color: #1976D2;
    }

    #mensajeFinal {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
      background: transparent;
    }
  </style>
</head>
<body>

<h1 style="font-size: 1.5rem; padding: 10px;">Selecciona una imagen</h1>

<div id="contenedor">
  <img id="imagenActual" src="Imagen1.png" alt="Imagen Inicial">

  <button id="boton2" class="boton-cambio" onclick="cambiarImagen('imagen2')">Mostrar Imagen 2</button>
  <button id="boton3" class="boton-cambio" onclick="cambiarImagen('imagen3')">Mostrar Imagen 3</button>

  <div class="opciones" id="opciones">
    <button onclick="seleccionar(1)">Opción 1</button>
    <button onclick="seleccionar(2)">Opción 2</button>
    <button onclick="seleccionar(3)">Opción 3</button>
  </div>
</div>

<div id="mensajeFinal"></div>
<canvas id="fireworks"></canvas>

<script>
  let imagenActual = 'imagen1';

  function cambiarImagen(nombre) {
    let src = nombre === 'imagen2' ? 'imagen2.png' : 'Imagen3.png';
    document.getElementById('imagenActual').src = src;
    imagenActual = nombre;

    document.getElementById('boton2').style.display = 'none';
    document.getElementById('boton3').style.display = 'none';

    if (nombre === 'imagen2' || nombre === 'imagen3') {
      document.getElementById('opciones').style.display = 'block';
    }

    document.getElementById('mensajeFinal').textContent = '';
  }

  function seleccionar(opcion) {
    const mensaje = document.getElementById('mensajeFinal');

    if (opcion === 2) {
      mensaje.textContent = '¡Correcto!';
      mensaje.style.color = 'green';

      lanzarFuegos();

      setTimeout(() => {
        document.getElementById('imagenActual').src = 'imagen4.jpg';
        document.getElementById('opciones').style.display = 'none';
      }, 1500);
    } else {
      mensaje.textContent = 'Incorrecto. Inténtalo de nuevo.';
      mensaje.style.color = 'red';
    }
  }

  function lanzarFuegos() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.display = "block";

    let particles = [];

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        radius: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speedX: (Math.random() - 0.5) * 4,
        speedY: (Math.random() - 0.5) * 4,
        alpha: 1
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      ctx.globalAlpha = 1;
      if (particles.length > 0) requestAnimationFrame(animate);
      else canvas.style.display = "none";
    }

    for (let i = 0; i < 100; i++) {
      particles.push(createParticle());
    }

    animate();
  }
</script>

</body>
</html>
